<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AssetMerkle ‚Äî Home</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  html,body { margin:0; padding:0; height:100%; color:#ffd24a; font-family: 'Press Start 2P', cursive; overflow-x:hidden; background:#120f2b; }

  /* Pixel space background */
  body::before {
    content:'';
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background: repeating-linear-gradient(0deg, #1a0f3c 0px, #1a0f3c 2px, #120f2b 2px, #120f2b 4px),
                repeating-linear-gradient(90deg, #1a0f3c 0px, #1a0f3c 2px, #120f2b 2px, #120f2b 4px);
    z-index:0;
  }

  /* Spaceships */
  .spaceship {
    position: fixed;
    width:40px; height:40px;
    background:url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Space_Shuttle_Icon.png') no-repeat center/contain;
    animation: flyLinear linear infinite;
    z-index:1;
  }
  .spaceship.small { width:28px; height:28px; }
  @keyframes flyLinear { 0%{left:-50px;}100%{left:110%;} }

  /* Aliens */
  .alien {
    position: fixed;
    width:32px; height:32px;
    background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Alien_icon.svg/32px-Alien_icon.svg.png') no-repeat center/contain;
    top: calc(10% + 30px * var(--i));
    left: -50px;
    animation: flyAlien linear infinite;
    z-index:1;
  }
  .alien.small { width:24px; height:24px; }
  @keyframes flyAlien { 0% {left:-50px;} 100% {left:110%;} }

  /* Header / Menu */
  header {
    position: fixed;
    top:0; left:0; right:0;
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 28px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    z-index:10;
    border-bottom:2px solid #ffd24a;
  }
  header .brand { display:flex; align-items:center; gap:12px; }
  header .brand img { height:48px; }
  header .brand h1 { margin:0; font-size:20px; color:#ffd24a; }
  nav a {
    color:#ffd24a; text-decoration:none; margin-left:12px;
    font-weight:700; padding:4px 8px; font-size:10px;
    background: rgba(255,255,255,0.05); border-radius:6px;
    transition: background 0.2s;
  }
  nav a:hover { background: rgba(255,255,255,0.2); }

  /* Hero */
  .hero { text-align:center; padding:140px 20px 100px; position:relative; z-index:2; }
  .hero h2 { font-size:28px; margin:0 0 12px; color:#ffd24a; }
  .hero p { font-size:14px; margin:0; }

  /* Sections */
  section { max-width:1000px; margin:0 auto; padding:60px 20px; position:relative; z-index:2; }
  section h3 { font-size:18px; margin-bottom:20px; text-align:center; text-shadow: 2px 2px 0 rgba(0,0,0,0.4); color:#ffd24a; }
  .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
  .card { background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; }

  /* Mario sprite */
  .sprite {
    position: fixed; bottom:80px; left:50px; width:72px; height:72px;
    cursor:pointer; z-index:3; transition: transform 0.3s;
  }
  .sprite.jumping { transform: translateY(-120px) rotate(-6deg) scale(1.05); transition: transform 0.5s; }

  /* Coins */
  .coin {
    position: fixed; width:28px; height:28px; animation: coin-bob 1.6s ease-in-out infinite; z-index:2; transform-origin:center;
  }
  @keyframes coin-bob { 0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-14px) rotate(20deg);}100%{transform:translateY(0) rotate(0deg);} }

  /* Footer */
  footer { text-align:center; padding:20px; background: rgba(0,0,0,0.5); position:relative; z-index:2; }

  /* Section offset for header */
  .section-offset { scroll-margin-top:100px; }

  /* Responsive */
  @media(max-width:600px){
    header h1 { font-size:16px; }
    nav a { font-size:8px; padding:3px 6px; margin-left:8px; }
    .hero h2 { font-size:20px; }
    .sprite { width:56px; height:56px; bottom:60px; }
    .coin { width:22px; height:22px; }
  }
</style>
</head>
<body>

  <!-- Header / Menu -->
  <header>
    <div class="brand">

  <!-- Spaceships -->

    <p style="text-align:center;">üíº LinkedIn: <a href="https://linkedin.com" target="_blank" style="color:#ffd24a;">AssetMerkle</a></p>
  </section>

  <!-- Mario sprite -->
  <svg class="sprite" viewBox="0 0 64 64" onclick="jumpMario()">

  </svg>
  <svg class="coin" style="left:180px; bottom:230px;" viewBox="0 0 24 24">

  <svg class="coin" style="left:240px; bottom:210px;" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" fill="#ffd24a"/>

  <footer>
    <p>¬© 2025  AssetMerkle ‚Äî Built with ‚ù§Ô∏è in Web3 style</p>
  </footer>

<script>
  function jumpMario() {
    const m = document.querySelector('.sprite');
    if (!m.classList.contains('jumping')) {
      m.classList.add('jumping');
      setTimeout(()=> m.classList.remove('jumping'), 600);
    }
  }
</script>
</body>
</html>
